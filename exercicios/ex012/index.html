<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTml5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--<video src="media/Meu Video2.m4v" width="500" controls></video> Maneira simples de adicionar o vídeo.-->
    <video controls width="500">
        <source src="media/Meu Video2.m4v" type="video/m4v">
        <source src="media/meu video.mp4" type="video/mp4">
        <source src="media/meu video.ogg" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeo.
        </p>

    </video>
    <!-- Inserindo videos através do link do youtube, Click em Compartilhar abaixo do vídeo, clicar em incorporar e copie o texto html exibido e cole aqui no programa.-->
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
